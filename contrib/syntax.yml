ruby:
  ext: ['.rb']
  after: ['^#!']
  comment:
    open:   '#\n'
    close:  '#\n'
    prefix: '# '

html:
  ext: ['.html', '.htm', '.xhtml', '.xml']
  comment:
    open:   '<!--\n'
    close:  '-->\n'
    prefix: '    '

php:
  ext: ['.php']
  after: [ '^#!' ]
  comment:
    open:   '<?php \n/*\n'
    close:  ' */ ?>\n'
    prefix: ' * '


javacript:
  ext: ['.js']
  comment:
    open:   '/*\n'
    close:  ' */\n\n'
    prefix: ' * '

css:
  ext: ['.css']
  comment:
    open:   '/*\n'
    close:  ' */\n\n'
    prefix: ' * '


c:
  ext: ['.java', '.c', '.h']
  comment:
    open:   '/*'
    close:  ' */\n\n'
    prefix: ' * '

cpp:
  ext: ['.cpp', '.hpp', '.cc', '.hh']
  comment:
    open:   '//\n'
    close:  '//\n\n'
    prefix: '// '

java:
  ext: ['.java']
  comment:
    open:   '/*\n'
    close:  ' */\n\n'
    prefix: ' * '

haml:
  ext: ['.haml']
  comment:
    open:   '-#\n'
    close:  '-#\n'
    prefix: '-# '

coffee:
  ext: ['.coffee']
  comment:
    open:   '###\n'
    close:  '###\n'
    prefix: ''
